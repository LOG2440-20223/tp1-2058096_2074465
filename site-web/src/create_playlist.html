<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="stylesheet" type="text/css"
href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <title>PolyPlay - Créer une Playlist</title>
  </head>

  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">
        
        <ul class="flex-column">
          <li>
            <a href="./index.html">
              <i class="fa fa-music"></i>
              <span>Ma Bibliothèque</span>
            </a>
          </li>
        </ul>

        <ul class="flex-column">
          <li>
            <a href="./create_playlist.html">
              <i class="fa fa-plus"></i>
              <span>Créer Playlist</span>
            </a>
          </li>
        </ul>

        <ul class="flex-column">
          <li>
            <a href="./about.html">
              <i class="fa fa-info-circle"></i>
              <span>À propos</span>
            </a>
          </li>
        </ul>

      </nav>
    </header>
    <main id="main-area">
      <form class="form-group" id="playlist-form">
        <div id="general-info" class="flex-row">
          <fieldset class="form-control">
            <legend>Information générales</legend>
            <div class="form-control flex-row">
            <label for="name">Nom :</label>
            <input type ="text" id="name" name ="name" placeholder="Playlist #1" required="#name"><br></br>
            </div>
            <div class="form-control flex-row">
            <label for="description">Description :</label>
            <input type ="text" id="description" name ="description" placeholder="Nouvelle playlist" required="#description"><br></br>
            </div>
            <div class="form-control flex-row">
            <label for="mage">Image :</label>
            <input type ="file" id="image" name ="pic" accept="image/*" required="#image">
            </div>
          </fieldset>

          <img src="./assets/img/default.png" id="image-preview" width = 200 height = 200 style="border:green; border-width:1.5px; border-style:solid" />
        </div>

        <fieldset class="form-control">
          <legend>Chansons</legend>
          <datalist id="song-dataList">
            <option value="Whip">
            <option value="Overflow">
            <option value="Intrigue Fun">
            <option value="Bounce">
            <option value="Summer Pranks">
          </datalist>
          <button class="fa fa-plus" id="add-song-btn"></button>
          <div id="song-list">
            <label for="song-1">
              <input id="song-1" type ="select" list="song-dataList" class="song-input" required="#song-1">
            </label>
          </div>
        </fieldset>
        <input type = "submit" id="playlist-submit" value="Ajouter la playlist" required="#name" required="#description" required="#image" required="#song-1"/>
      </form>
    </main>
    <footer id="playing-bar" class="flex-row" >
      <div>
        <p>
          Choisir une playlist à travers la
          <a href="./index.html">Bibliothèque</a> pour la faire jouer
        </p>
      </div>
      <div id="creators">
        <p>Clem 2058096</p>
        <p>Loris 2074465</p>
      </div>
    </footer>
  </body>
</html>
